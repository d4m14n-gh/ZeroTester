
<section>
    <h3>All qustion sets ({{tests.length}}):</h3>
    <div class="table">
       @for (test of tests; track $index) {
            <div class="centerRow row">
                <div class="centerRow hoverable"  style="flex-grow: 1;" (click)="startLearningMode(test)">
                    <mat-icon class="card"  style="margin: 0 10px;">
                        quiz
                    </mat-icon>
                    {{test}}
                </div>
                <div class="centerRow" style="justify-content: space-between; width: 100px;">
                    <mat-icon [routerLink]="'/tests/'+test" class="clickableIcon button toSearch">
                        search
                    </mat-icon>
                    <mat-icon (click)="questionSetService.deleteQuestionSet(test)" class="clickableIcon button toDelete">
                        delete_forever
                    </mat-icon>
                </div>
            </div>
        }
    </div>
    <br>
    <app-import-question-set-view></app-import-question-set-view> 
</section>
