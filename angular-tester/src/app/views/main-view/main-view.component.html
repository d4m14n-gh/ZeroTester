
<section>
    <h3>All qustion sets:</h3>
    <hr>
    <table>
        <tr *ngFor="let test of tests">
            <td>
                <span [routerLink]="'/learning/'+test"  style="cursor: pointer;">
                    {{test}}
                </span>
            </td>
            <td style="user-select: none;">
                <span [routerLink]="'/tests/'+test"  style="cursor: pointer;">
                    🔍
                </span>
                <span (click)="questionSetService.deleteQuestionSet(test)" style="cursor: pointer;">
                    🗑️
                </span>
            </td>
        </tr>
    </table>
</section>

<app-import-question-set-view></app-import-question-set-view>
