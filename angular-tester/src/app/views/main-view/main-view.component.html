    <br>
    <h3>All qustion sets ({{tests.length}}):</h3>
    <table style="width: 100%;">
        <tr *ngFor="let test of tests; let c = count">
            <td class="centerRow">
                    <mat-icon class="card" [routerLink]="'/learning/'+test" style="cursor: pointer; margin: 0 10px;">
                        quiz
                    </mat-icon>
                    <div [routerLink]="'/learning/'+test" style="cursor: pointer; text-align: left; flex-grow: 1;">
                        {{test}}
                    </div>
                    <div class="centerRow" style="justify-content: space-between; width: 100px;">
                        <mat-icon [routerLink]="'/tests/'+test" class="clickableIcon button">
                            search
                        </mat-icon>
                        <mat-icon (click)="questionSetService.deleteQuestionSet(test)" class="clickableIcon button toDelete">
                            delete
                        </mat-icon>
                    </div>
            </td>
        </tr>
    </table>
    <br>
    <app-import-question-set-view></app-import-question-set-view>
